<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="https://v40.pingendo.com/assets/4.0.0/default/theme.css" type="text/css"> </head>

<body>
  <nav class="navbar navbar-expand-md bg-secondary navbar-dark">
    <div class="container">
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <img src="1.jpg"> </li>
        </ul>
        <form class="form-inline m-0">
          <input class="form-control mr-2" type="text" placeholder="Search">
          <button class="btn btn-primary" type="submit">搜索</button>
        </form>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <a href="login.html" class="btn btn-default navbar-btn btn-primary">
          <i class="fa fa-user fa-fw"></i>登录</a>
      </div>
    </div>
  </nav>
  <div class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <form class="">
            <h2>添加课程</h2>
            <div class="form-group">
              <label>课程序号</label>
              <input type="number" class="cNumber"> </div>
            <div class="form-group">
              <label>课程名称</label>
              <select class="cName">
                <option>请选择课程</option>
                <option>软件工程</option>
                <option>计算机科学与技术</option>
              </select>
            </div>
            <div class="form-group">
              <label>课程学分</label>
              <input type="number" class="credit"> </div>
            <div class="form-group">
              <label>课程学时</label>
              <input type="number" class="period"> </div>
            <div class="form-group">
              <label>课程简介</label>
              <textarea class="cDes"></textarea>
            </div>
            <div class="form-group">
              <input type="radio" name="course" value="公共课">公共课
              <input type="radio" name="course" value="必修课">必修课 </div>
            <div class="form-group">
              <label>所属院系</label>
              <select class="cName">
                <option>请选择院系</option>
                <option>数软</option>
                <option>计算机</option>
              </select>
            </div>
            <div class="form-group">
              <label contenteditable="true">所属专业</label>
              <select class="cName">
                <option>请选择专业</option>
                <option>软件工程</option>
                <option>计算机</option>
              </select>
            </div>
            <button type="submit" class="submit">提交</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="text-white m-0 py-0 bg-secondary">
    <div class="container">
      <div class="row">
        <div class="col-md-9">
          <p class="lead">请填写邮箱</p>
          <form class="form-inline">
            <div class="form-group">
              <input type="email" class="form-control" placeholder="Your e-mail here"> </div>
            <a href="Tmis.html">
              <button type="submit" class="btn btn-primary ml-3">提交</button>
            </a>
          </form>
        </div>
        <div class="col-4 col-md-1 align-self-center">
          <a href="https://www.facebook.com" target="_blank">
            <i class="fa fa-fw text-white fa-qq fa-2x"></i>
          </a>
        </div>
        <div class="col-4 col-md-1 align-self-center">
          <a href="https://twitter.com" target="_blank">
            <i class="fa fa-fw text-white fa-address-book-o fa-2x"></i>
          </a>
        </div>
        <div class="col-4 col-md-1 align-self-center">
          <a href="https://www.instagram.com" target="_blank">
            <i class="fa fa-fw fa-instagram text-white fa-2x"></i>
          </a>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 mt-3 text-center">
          <p>© Copyright 2017 青岛大学- 保留所有版权</p>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <pingendo onclick="window.open('https://pingendo.com/', '_blank')" style="cursor:pointer;position: fixed;bottom: 10px;right:10px;padding:4px;background-color: #00b0eb;border-radius: 8px; width:250px;display:flex;flex-direction:row;align-items:center;justify-content:center;font-size:14px;color:white">Made with Pingendo Free&nbsp;&nbsp;
    <img src="https://pingendo.com/site-assets/Pingendo_logo_big.png" class="d-block" alt="Pingendo logo" height="16">
  </pingendo>
</body>

</html>
